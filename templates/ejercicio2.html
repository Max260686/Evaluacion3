<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Ejercicio 2: Nombre más Largo</h1>
    <form method="POST">
        Nombre 1: <input type="text" name="nombre1" required><br>
        Nombre 2: <input type="text" name="nombre2" required><br>
        Nombre 3: <input type="text" name="nombre3" required><br>
        <button type="submit">Enviar</button>
    </form>
    {% if nombre is not none %}
        <p>El nombre más largo es: {{ nombre }} con {{ longitud }} caracteres.</p>
    {% endif %}
</body>
</html>
